<body class="drill">

<div class="container-fluid">
	<div class="row">
		<p class="question">
			MIKE SAID THAT IF HE _____ ABOUT THE DOG'S ERRATIC BEHAVIOUR, HE WOULD NEVER HAVE BOUGHT IT.
		</p>
	</div>
	<div class="row">
		<ul class="answers">
			<li>
				<label>
					<input type="checkbox" checked>
					<i class="icon-checkbox"></i>
					<span class="text">knows</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<i class="icon-checkbox"></i>
					<span class="text">had known</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<i class="icon-checkbox"></i>
					<span class="text">knew</span>
				</label>
			</li>
		</ul>
	</div>
	<div class="row">
		<div class="controls">
			<button type="button" class="btn btn-success">Check</button>
			<button type="button" class="btn btn-primary">Next</button>
		</div>
	</div>
</div>
